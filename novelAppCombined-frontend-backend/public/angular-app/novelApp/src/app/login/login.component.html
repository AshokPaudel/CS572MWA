<form #loginForm=ngForm (ngSubmit)="login(loginForm)">

  <div>
    <label for="">username
      <input type="text" name = "username" placeholder="user name" ngModel>
    </label>
    <label for="">password
      <input type="text" name = "password" placeholder="password" ngModel>
    </label>
    <button type="submit">Login</button>
  </div>

</form>
