<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
<h2>Add New Author</h2>
<form #authorAddForm="ngForm" (ngSubmit)="authorAdd(authorAddForm)">
  <div>
    <label>Name <span style="color: red;">*</span></label>
    <input class="form-control" type="text" name="name" ngModel />
    <label>Country</label>
    <input class="form-control" type="text" name="country" ngModel />
    <label for="">
      <input type="text" name ="_id" ngModel hidden >
    </label>

  </div>
  <div>
    <button class="btn btn-primary" type="submit" > Submit</button>
  </div>
</form>
</div>
</div>
</div>
