<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <p> Please fill the following form to add novel</p>

      <form ngNativeValidate #addNovelForm="ngForm" (ngSubmit)="addNovel(addNovelForm)">
        <div class="form-group">
          <label for="title">Title<span style="color: red;"> *</span></label>
          <input type="text" required class="form-control" id="title" name="title" placeholder="Enter title of the Novel"
            ngModel />

        </div>
        <div class="form-group">
          <label for="number-of-page">Number of Pages</label>
          <input type="number" class="form-control" name="numberOfPages" placeholder="number of pages on the novel"
            ngModel>
        </div>
        <hr/>
        <p>Author</p>
        <hr/>
        <div class="form-group row">
          <div class="form-inline col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <label for="fname">Author Name<span style="color: red;"> *</span></label>
              <input type="text" required class="form-control" name="authorName" placeholder="Name of Author" ngModel>
          </div>
          <div class="form-inline col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <label for="lname">Country</label>
              <input type="text" class="form-control" name="authorCountry" placeholder="Country of residence of Author" ngModel>
          </div>
      </div>
      <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
